<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>One User Post</title>
    <style>

    </style>
</head>
<body>
    <div class="welcome">
        <!-- ------------------------Read one (step 1 of 3)------------------------------- -->
        <h1 class="text-center">Welcome {{logged_in_user.first_name}} {{logged_in_user.last_name}}</h1>
        <!------------------Logout (step 1 of 2)----------------- -->
        <div>
            <a href="/dashboard" class="btn btn-info">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </div>
    <h1>{{one_user.first_name}}'s posts</h1>
        <div class="content">
            {% for one_post in one_user.post %} 
                <p class="users_posts">{{one_post.post}}</p>
            {% endfor %}
        </div>
</body>
</html>
