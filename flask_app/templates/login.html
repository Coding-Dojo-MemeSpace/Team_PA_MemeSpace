<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light= navbar-style">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Memespace</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Dashboard</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    <form class="center-form-text">
        <h1 class="offcanvas-title">Login</h1>
        <p>Username:</p>
        <input type="text" class="form-control center-form-input" aria-label="Username" style="width: 15%">
        <p>Password:</p>
        <input type="password" class="form-control center-form-input" aria-label="Password" style="width: 15%">
        <input type="submit" value="Login" class="btn btn-primary button-style-login">
    </form>
    <form class="center-form-text">
        <h1 class="offcanvas-title">Register</h1>
        <p>First Name:</p>
        <input type="text" class="form-control center-form-input" aria-label="First Name" style="width: 15%">
        <p>Last Name:</p>
        <input type="text" class="form-control center-form-input" aria-label="Last Name" style="width: 15%">
        <p>Email:</p>
        <input type="text" class="form-control center-form-input" aria-label="Email" style="width: 15%">
        <p>Password:</p>
        <input type="password" class="form-control center-form-input" aria-label="Password" style="width: 15%">
        <p>Confirm Password:</p>
        <input type="password" class="form-control center-form-input" aria-label="Confirm Password" style="width: 15%">
        <input type="submit" value="Register" class="btn btn-primary button-style-login">
    </form>
</body>
</html>
